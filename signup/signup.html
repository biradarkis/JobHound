<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hound</title>
    <script src="signup.js" defer></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="popup-container">

        <h1>Welcome to Job Hound</h1>
        <img src="/images/48.png" alt="Job Hound Logo" class="logo">
        <div class="col-container">
        

            <div class="col">
                <div class="input-container">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name">
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name">
                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email">
                </div>
            </div>

            <div class="col" style="margin-right: 1rem;">
                <div class="input-container">
                    <label for="designation">Current Designation:</label>
                    <input type="text" id="designation" name="designation" placeholder="Enter your Current Designation">
                </div>
                <div class="input" id="text-inputs">


                    <div class="input-container">
                        <label for="api-key">API Key:</label>
                        <input type="text" id="api-key" name="api-key" placeholder="Enter your API Key">
                    </div>
                    <div class="input-container">
                        <label for="name">Nickname:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Nickname">
                    </div>

                    
                </div>
            </div>
            <div class="col">
                <div class="input-container">
                    <label for="keywords">Keywords:</label>
                    <input type="text" id="keywords" name="keywords" placeholder="Enter Keywords">
                </div>
                <div class="input-container">
                    <label for="urls">URLs:</label>
                    <input type="url" id="urls" name="urls" placeholder="Enter URLs">
                </div>
            </div>
        </div>
        <button type="submit" id="submitBtn">Save</button>
    </div>
</body>

</html>
